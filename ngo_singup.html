      <div class="title">Ngo's Owner, Please register Yourself</div>
      <div class="content">
        <form action="#" id="signup_form">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input
                type="text"
                id="fullname"
                name="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Address</span>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Enter your address"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">date of Birth</span>
              <input type="date" id="dob" name="dob" required />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input
                type="number"
                id="phone"
                name="phoneNumber"
                placeholder="Enter your number"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Ngo Id</span>
              <input
                type="text"
                id="ngoid"
                name="ngoId"
                placeholder="Enter your Ngo id"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Ngo Address</span>
              <input
                type="text"
                id="ngo_add"
                name="ngoAddress"
                placeholder="Enter Ngo Address"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input
                type="password"
                id="ngo_password"
                name="password"
                placeholder="Enter password"
                required
              />
            </div>
          </div>

          <div class="button">
            <input type="submit" value="Register" />
            <a href="ngo_login.html">Already registered?</a>
          </div>
        </form>
      </div>
    </div>
    <script>
      const form = document.getElementById("signup_form");
      form.addEventListener("submit", postOwnerData);

      async function postOwnerData(event) {
        event.preventDefault();

        var fullname = document.getElementById("fullname").value;
        var address = document.getElementById("address").value;
        var dob = document.getElementById("dob").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var ngoid = document.getElementById("ngoid").value;
        var ngoadd = document.getElementById("ngo_add").value;
        var password = document.getElementById("ngo_password").value;
        //var ngoid = document.getElementById("ngoid").value;

        // Simple validation for each field
        if (fullname == "") {
          alert("Please enter your fullname.");
        }
        if (address == "") {
          alert("Please enter your address.");
        }
        if (email == "") {
          alert("Please enter your email.");
        }
        // Basic email format validation
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address.");
        }
        if (phone == "") {
          alert("Please enter your phone number.");
        }
        // Basic phone number format validation
        var phoneRegex = /^\d{10}$/;
        if (!phoneRegex.test(phone)) {
          alert("Please enter a valid 10-digit phone number.");
        }
        if (ngoid == "") {
          alert("Please enter your password.");
        }
        if (ngoadd == "") {
          alert("Please enter ngo address");
        }
        if (password.length < 6) {
          alert("Password must be at least 6 characters long.");
        }
        const datePattern = /^\d{4}-\d{2}-\d{2}$/;
        if (!datePattern.test(dob)) {
          return "Invalid date format. Please use YYYY-MM-DD.";
        }

        // Parse the date parts
        const [year, month, day] = dob.split("-").map(Number);
        const dobDate = new Date(year, month - 1, day);

        // Check if the date is valid
        if (
          dobDate.getFullYear() !== year ||
          dobDate.getMonth() !== month - 1 ||
          dobDate.getDate() !== day
        ) {
          return "Invalid date. Please enter a real date.";
        }

        // Check if the date is not in the future
        const today = new Date();
        if (dobDate > today) {
          return "Date of birth cannot be in the future.";
        }

        const formData = new FormData(form);
        const data = Object.fromEntries(formData);
        console.log(data);

        // Function to get user's real-time location
        async function getUserLocation() {
          return new Promise((resolve, reject) => {
            // Check if geolocation is available
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(
                (position) => {
                  // Resolve the promise with the location object
                  resolve({
                    longitude: position.coords.longitude,
                    latitude: position.coords.latitude,
                  });
                },
                (error) => {
                  // Reject the promise if there's an error
                  reject(error);
                }
              );
            } else {
              // Geolocation not supported
              reject(
                new Error("Geolocation is not supported by this browser.")
              );
            }
          });
        }

        // Async function using the getUserLocation function
        async function mainFunction() {
          try {
            const location = await getUserLocation();
            console.log("User Location:", location);
            return location;
          } catch (error) {
            console.error("Error getting location:", error);
            // Handle the error as needed
          }
        }

        // Call the main function
        mainFunction().then((location) => {
          // Use the location object as needed
          if (location) {
            console.log(
              `Latitude: ${location.latitude}, Longitude: ${location.longitude}`
            );
          }
        });
        try {
          const location = await mainFunction();

          const ownerData = {
            ...data,
            ...location,
          };
          console.log(ownerData);
          const response = await fetch(
            "http://localhost:6999/SmartCare/Owner/save",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(ownerData),
            }
          );
          const responseData = await response.json();
          console.log(responseData);
          if (responseData) {
            localStorage.setItem("User", email);
            localStorage.setItem("lat", location.latitude);
            localStorage.setItem("long", location.longitude);
            window.location.href = "Ngo_ui/index.html";
          }
        } catch (error) {
          console.error("Error:", error);
          // Handle errors, display an error message, etc.
        }
      }
    </script>
