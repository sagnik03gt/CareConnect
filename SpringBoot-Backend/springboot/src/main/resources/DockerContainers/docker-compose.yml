version: '3'
services:
  spring-boot-app:
    image: sayankarmakar/smartcare:1.0.0
    restart: always
    ports:
      - "6999:8080"
    depends_on:
      - mysql
      - kafka
      - zookeeper
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/smartcare
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: sayan
      SPRING_REDIS_HOST: redis:6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - dockercontainers_smartcare-net
  mysql:
    image: mysql:latest
    restart : always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: sayan
      MYSQL_DATABASE : smartcare
      MYSQL_HOST: 3306
    volumes:
      - mysql-vol:/var/lib/mysql
    networks:
      - dockercontainers_smartcare-net

  redis:
    restart : always
    image: redis:latest
    ports:
      - "7778:6379"
    networks:
      - dockercontainers_smartcare-net

  zookeeper:
    restart : always
    image: 'bitnami/zookeeper:latest'
    container_name: zookeeper
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - dockercontainers_smartcare-net
  kafka:
    restart : always
    image: 'bitnami/kafka:latest'
    container_name: kakfa
    ports:
      - '9092:9092'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_LISTENERS=PLAINTEXT://:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
    networks:
      - dockercontainers_smartcare-net
networks:
  dockercontainers_smartcare-net:
    driver: bridge
volumes:
  mysql-vol: {}
